<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metric/Imperial Unit Conversion</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header">
            <h3 class="header-logo">Metric/Imperial Unit Conversion</h3>
            <input type="number" id="inp">
            <button id="btn">Convert</button>
        </div>
    </header>
    <main>
        <div class="container"></div>
        <section id="sec1">
            <h3>Length (Meter/Feet)</h3>
            <p id="length"></p>
        </section>
        <section>
            <h3>Volume (Liters/Gallons)</h3>
            <p id="volume"></p>
        </section>
        <section>
            <h3>Mass (Kilograms/Pounds)</h3>
            <p id="mass"></p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
